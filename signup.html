<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Suez+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Cookie&family=Just+Another+Hand&family=Pacifico&family=Playfair+Display+SC:ital,wght@0,900;1,900&family=Sacramento&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/640bd853df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/signup.css">
</head>

<body>
    <div class=" formClass container container-sm">
        <h1 class="loginHeading">Login</h1>
        <form>
            <div class=" usernameClass form-group">
                <label for="exampleInputEmail1" class="usernameLabel">Username</label>
                <input type="email" class="form-control emailClass" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Type Your Username" required>
            </div>
            <div class=" passwordClass form-group">
                <label for="exampleInputPassword1" class="passwordLabel">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Type Your Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block loginButton">Login</button>
            <p class="signUpParagraphClass">Or Sign Up With</p>
            <button class="googleButtonClass"><img class="googleImage" src="public/images/GoogleIcon.png" alt="googleIcon"></button>
            <button class="twitterButtonClass"><img class="TwitterImage" src="public/images/TwitterIcon.png" alt="googleIcon"></button>
            <button class="facebookButtonClass"><img class="FacebookImage"  src="public/images/FacebookIcon.png" alt="googleIcon"></button>
            <div class="registrationClass">
                <p>Or Register</p>
                <a class="signUpClass" href="./registration.html">REGISTER</a>
            </div>
        </form>
    </div>
</body>
